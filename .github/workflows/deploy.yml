name: Deploy to InfinityFree (FTP)

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-infinityfree
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql, bcmath, curl, gd, zip
          coverage: none

      - name: Install dependencies (no-dev)
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader
          php artisan optimize:clear
          php artisan config:cache || true
          php artisan route:cache || true
          php artisan view:cache || true

      - name: Setup Node and build assets
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Build Frontend
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
          fi

      - name: Prepare public for shared hosting
        run: |
          mkdir -p public-prepared
          rsync -av --delete public/ public-prepared/
          if [ -f public-prepared/index.php ]; then
            sed -i "s#require __DIR__.'/../vendor/autoload.php';#require __DIR__.'/vendor/autoload.php';#" public-prepared/index.php
            sed -i "s#require_once __DIR__.'/../bootstrap/app.php';#require_once __DIR__.'/bootstrap/app.php';#" public-prepared/index.php
          fi

      - name: Upload project core to htdocs root
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: ${{ secrets.REMOTE_PUBLIC }}/
          exclude: |
            **/public/**
            **/public-prepared/**
            **/.git/**
            **/.github/**
            **/node_modules/**
            **/.env
            storage/logs/*.log
            .htaccess
            index2.html

      - name: Upload public to htdocs root
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: public-prepared/
          server-dir: ${{ secrets.REMOTE_PUBLIC }}/
          exclude: |
            **/.git/**
            **/.github/**
            **/node_modules/**

      - name: Optional Healthcheck
        if: ${{ secrets.HEALTHCHECK_URL != '' }}
        run: |
          curl -fsS "${{ secrets.HEALTHCHECK_URL }}" || exit 1
